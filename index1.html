<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Ingredientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .imagem-ampliada {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .imagem-ampliada img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .fechar-ampliada {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Adicione o botão de logout no canto superior direito -->
    <button onclick="logout()" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">Logout</button>

    <h2>Calculadora de Ingredientes</h2>
    <div class="mb-3">
      <label for="eanInput" class="form-label">EAN:</label>
      <input type="text" id="eanInput" class="form-control" oninput="exibirTextoBreveMaterial()" />
    </div>
    <div class="mb-3">
      <label for="textoBreveMaterial" class="form-label">Texto breve material:</label>
      <span id="textoBreveMaterial"></span>
    </div>
    <div class="mb-3">
      <label for="quantidadeInput" class="form-label">Quantidade:</label>
      <input type="text" id="quantidadeInput" class="form-control" />
    </div>
    <button onclick="buscarIngredientes()" class="btn btn-primary">Buscar</button>
    <div id="resultadoDiv" class="mt-3"></div>
  </div>

  <div class="imagem-ampliada" onclick="fecharAmpliada()">
    <span class="fechar-ampliada">Fechar</span>
    <img id="imagemAmpliada" src="" alt="Imagem ampliada">
  </div>

  <div id="imagemOriginalDiv" class="imagem-ampliada" onclick="fecharAmpliadaOriginal()">
    <span class="fechar-ampliada">Fechar</span>
    <img id="imagemOriginal" src="" alt="Imagem Original">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dados em formato JSON
    var dados = {
      "Sheet1": [
        {
  "Material": "10378",
  "EAN": "7038",
  "Produto": "TORTINHA LIMAO KG",
  "Componente": "103787038",
  "Ingrediente": "MP MODO PREPARO",
  "Quantidade": 0,
  "Unid.med.componente": "IMG",
  "Quantidade básica": 0,
  "Material Principal": "103787038",
  "Nº item": "103787038",
  "Imagem": "6609"
 }
      ]
    };

    // Função para buscar os ingredientes e exibir a tabela
    function buscarIngredientes() {
      var ean = $("#eanInput").val();
      var quantidade = parseFloat($("#quantidadeInput").val());

      // Filtrar os dados do JSON pelo EAN informado
      var filteredData = dados.Sheet1.filter(function (item) {
        return item.EAN === ean;
      });

      // Exibir o Texto breve material correspondente
      if (filteredData.length > 0) {
        var textoBreveMaterial = filteredData[0].Produto;
        $("#textoBreveMaterial").text(textoBreveMaterial);
      } else {
        $("#textoBreveMaterial").text("");
      }

      // Criar a tabela HTML
      var table = "<table class='table'><thead><tr><th>Ingrediente</th><th>Quantidade</th><th>Unidade de Medida</th><th>Imagem</th></tr></thead><tbody>";

      // Calcular a quantidade de cada ingrediente multiplicando pela quantidade informada
      filteredData.forEach(function (item) {
        var quantidadeComponente = item.Quantidade * quantidade;
        table += "<tr><td>" + item.Ingrediente + "</td><td>" + quantidadeComponente.toFixed(3) + "</td><td>" + item["Unid.med.componente"] + "</td><td><img src='" + item.Imagem + "' alt='Imagem do produto' style='max-height: 100px; cursor: pointer;' onclick='ampliarImagem(\"" + item.Imagem + "\")'></td></tr>";
      });

      table += "</tbody></table>";

      // Exibir a tabela na div de resultado
      $("#resultadoDiv").html(table);
    }

    // Função para exibir o Texto breve material correspondente ao digitar o EAN
    function exibirTextoBreveMaterial() {
      var ean = $("#eanInput").val();
      var filteredData = dados.Sheet1.filter(function (item) {
        return item.EAN === ean;
      });
      if (filteredData.length > 0) {
        var textoBreveMaterial = filteredData[0].Produto;
        $("#textoBreveMaterial").text(textoBreveMaterial);
      } else {
        $("#textoBreveMaterial").text("");
      }
    }

    // Função para ampliar a imagem
    function ampliarImagem(url) {
      var imagemAmpliada = document.getElementById("imagemAmpliada");
      imagemAmpliada.src = "img_pad/" + url; // Adicione a pasta "img_pad" ao caminho da imagem
      $(".imagem-ampliada").fadeIn();
    }

    // Função para fechar a imagem ampliada
    function fecharAmpliada() {
      $(".imagem-ampliada").fadeOut();
    }

    // Função para ampliar a imagem original
    function ampliarImagemOriginal(url) {
      var imagemOriginal = document.getElementById("imagemOriginal");
      imagemOriginal.src = "img_pad/" + url; // Adicione a pasta "img_pad" ao caminho da imagem original
      $(".imagem-ampliada").fadeOut(); // Certifique-se de esconder a imagem ampliada anterior, se estiver aberta
      $("#imagemOriginalDiv").fadeIn();
    }

    // Função para fechar a imagem ampliada original
    function fecharAmpliadaOriginal() {
      $("#imagemOriginalDiv").fadeOut();
    }

    // Função para realizar o logout e redirecionar para a página "login.html"
    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
