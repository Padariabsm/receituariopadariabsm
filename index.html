<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ... (código existente) ... -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login/fonts/icomoon/style.css">

    <link rel="stylesheet" href="login/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="login/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="login/css/style.css">

    <title>Login #2</title>
  <!-- Adicione os scripts do Firebase e do Bootstrap (jQuery) -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Padaria Login</title>
  
</head>
<body>

<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/padariareceituario.appspot.com/o/Login%2FLogin_02.png?alt=media&token=9bd249dc-2cba-45d8-9a7a-1dc189f1d776');"></div>

  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>ACESSAR <strong> PADARIA BSM</strong></h3>
          <p class="mb-4">Receitas e processo de produção para garantir a qualidade...</p>
          <form id="login-form">
            <div class="form-group first">
              <label for="email">E-mail</label>
              <input type="text" class="form-control" placeholder="seu-email@gmail.com" id="email">
            </div>
            <div class="form-group last mb-3">
              <label for="password">Senha</label>
              <input type="password" class="form-control" placeholder="Sua Senha" id="password">
            </div>

            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Lembrar-me</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="#" class="forgot-pass"></a></span>
            </div>

            <input type="submit" value="Log In" class="btn btn-block btn-primary">

          </form>
          <p id="error-message" class="mt-3 text-danger"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Configuração do Firebase
  var firebaseConfig = {
    apiKey: "AIzaSyDdKuFRrZdZfmYyFHefYpsqeNleEPMSSFA",
      authDomain: "padariareceituario.firebaseapp.com",
      projectId: "padariareceituario",
      storageBucket: "padariareceituario.appspot.com",
      messagingSenderId: "159527859464",
      appId: "1:159527859464:web:8888b169348e12fe1868bd"
  };

  // Inicializar o Firebase com a configuração
  firebase.initializeApp(firebaseConfig);

  // Referência ao formulário de login
  var loginForm = document.getElementById("login-form");

  // Lidar com o evento de submit do formulário
  loginForm.addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Fazer o login com Firebase
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(function(user) {
        // Sucesso - redirecionar para a página index.html após o login bem-sucedido
        window.location.href = "menu.html";
      })
      .catch(function(error) {
        // Mostrar mensagem de erro
        document.getElementById("error-message").innerText = "Credenciais inválidas. Por favor, verifique o e-mail e a senha.";
      });
  });
</script>
<script src="login/js/jquery-3.3.1.min.js"></script>
<script src="login/js/popper.min.js"></script>
<script src="login/js/bootstrap.min.js"></script>
<script src="login/js/main1.js"></script>

</body>
</html>
