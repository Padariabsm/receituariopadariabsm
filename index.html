<!DOCTYPE html>
<html>
<head>
  <title>PadariaBsm - Login</title>
  <!-- Adicione os links do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
     /* Estilo para centralizar a imagem na metade da tela */
    .half-screen-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altura de 50% da tela */
    }

    /* Resto do código de estilo... */
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Resto do código da imagem de logo... -->

      <!-- Conteúdo da tela de login -->
      <div class="col-md-6 login-form-container">
        <div class="login-form">
          <h2 class="mb-3">PadariaBsm - Login</h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
          <p class="mt-3 text-danger" id="error-message"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicione os scripts do Firebase e do Bootstrap (jQuery) -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Configuração do Firebase
    var firebaseConfig = {
      apiKey: "sua-api-key",
      authDomain: "seu-auth-domain",
      projectId: "seu-project-id",
      storageBucket: "seu-storage-bucket",
      messagingSenderId: "seu-messaging-sender-id",
      appId: "seu-app-id"
    };

    // Inicializar o Firebase com a configuração
    firebase.initializeApp(firebaseConfig);

    // Referência ao formulário de login
    var loginForm = document.getElementById("login-form");

    // Lidar com o evento de submit do formulário
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Fazer o login com Firebase
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(user) {
          // Sucesso - redirecionar para a página menu.html após o login bem-sucedido
          window.location.href = "menu.html";
        })
        .catch(function(error) {
          // Mostrar mensagem de erro
          document.getElementById("error-message").innerText = "Credenciais inválidas. Por favor, verifique o e-mail e a senha.";
        });
    });

    // Verificar o estado de autenticação do usuário ao carregar a página
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // O usuário está autenticado, redirecionar para "menu.html"
        window.location.href = "menu.html";
      } else {
        // O usuário não está autenticado, permanecer na "index.html"
      }
    });
  </script>
</body>
</html>
