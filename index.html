<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Padaria bsm</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-sm-8">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Login</h1>
            <h5 class="text-center">Padaria bsm</h5>
          </div>
          <div class="card-body">
            <img src="caminho/para/a/imagem.jpg" alt="Logo da Padaria" class="img-fluid mb-4">
            <form id="loginForm" onsubmit="return fazerLogin()">
              <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDdKuFRrZdZfmYyFHefYpsqeNleEPMSSFA",
      authDomain: "padariareceituario.firebaseapp.com",
      projectId: "padariareceituario",
      storageBucket: "padariareceituario.appspot.com",
      messagingSenderId: "159527859464",
      appId: "1:159527859464:web:8888b169348e12fe1868bd"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    async function fazerLogin() {
      // Obtém os valores dos campos de entrada
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      try {
        // Faz o login com o Firebase Auth
        const auth = getAuth(app);
        const userCredential = await signInWithEmailAndPassword(auth, username, password);
        const user = userCredential.user;

        // Se o login for bem-sucedido, redireciona o usuário para a página "calculadorareceita.html"
        alert('Login realizado com sucesso!');
        window.location.href = 'calculadorareceita.html';
      } catch (error) {
        // Se houver erro no login, exibe uma mensagem de erro
        alert('Usuário ou senha inválidos.');
        console.log(error);
      }

      return false; // Impede o envio do formulário
    }
  </script>
</body>
</html>
