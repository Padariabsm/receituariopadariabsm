<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Padaria bsm</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-sm-8">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Login</h1>
            <h5 class="text-center">Padaria bsm</h5>
          </div>
          <div class="card-body">
            <img src="caminho/para/a/imagem.jpg" alt="Logo da Padaria" class="img-fluid mb-4">
            <form id="loginForm" onsubmit="return validarFormulario()">
              <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    async function validarFormulario() {
      // Obtém os valores dos campos de entrada
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Faz a requisição à API Sheety para obter os dados da planilha
      let sheetyUrl = 'https://api.sheety.co/b98b5d99fb0dbe25ddbde06b7da99b31/login/loginpad';
      try {
        const response = await fetch(sheetyUrl);
        const data = await response.json();

        // Verifica se existe um usuário com as credenciais fornecidas na API Sheety
        var userSheety = data.loginpad.find(function(item) {
          return item.usuario === username && item.senha === password;
        });

        if (!userSheety) {
          alert('Usuário ou senha inválidos.');
          return false; // Impede o envio do formulário
        }

        // Agora, faça a requisição AJAX para a rota "validar_login.php" no servidor para autenticação com o banco de dados MySQL
        let loginUrl = 'validar_login.php';
        const loginResponse = await fetch(loginUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        const loginData = await loginResponse.json();

        if (loginData.status === "success") {
          alert('Login realizado com sucesso!');
          // Redireciona o usuário para a página "calculadorareceita.html"
          window.location.href = 'calculadorareceita.html';
        } else {
          alert('Usuário ou senha inválidos.');
        }

        return false; // Impede o envio do formulário
      } catch (error) {
        alert('Ocorreu um erro ao validar o login.');
        console.log(error);
        return false; // Impede o envio do formulário
      }
    }
  </script>
</body>
</html>
