<!DOCTYPE html>
<html>
<head>
  <title>PadariaBsm - Login</title>
  <!-- Adicione os links do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
     /* Estilo para a div da imagem ocupar a largura total e ficar no topo */
    .image-container {
      width: 100%;
      height: 50vh; /* Altura personalizada */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .image-container img {
      max-width: 135%;
      max-height: 150%;
    }

    /* Estilo para o formulário de login ficar abaixo da imagem */
    .login-form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh; /* Altura personalizada */
    }

    .login-form {
      width: 300px; /* Largura do formulário */
    }

    /* Mídia query para telas menores, ajuste os valores conforme necessário */
    @media screen and (max-width: 768px) {
      .image-container img {
        max-width: 100%;
        max-height: 100%;
      }
    }

    /* Definindo a animação de fade-in */
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Aplicando a animação de fade-in à classe .fade-in */
    .fade-in {
      animation: fade-in 1s;
    }

    /* Definindo a animação de fade-out */
    @keyframes fade-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Aplicando a animação de fade-out à classe .fade-out */
    .fade-out {
      animation: fade-out 1s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Conteúdo da tela de login -->
      <div class="col-md-12 image-container">
        <img src="https://uploaddeimagens.com.br/images/004/546/339/original/receita_logo1.png?1689556706" alt="Logo da Receita">
      </div>
      <div class="col-md-12 login-form-container">
        <div class="login-form">
          <h2 class="mb-3">PadariaBsm - Login</h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
          <p class="mt-3 text-danger" id="error-message"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicione os scripts do Firebase e do Bootstrap (jQuery) -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Restante do seu código JavaScript permanece inalterado
    // ...
  </script>
</body>
</html>
