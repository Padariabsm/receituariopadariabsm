<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Adicione aqui o link para a biblioteca do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
          <button type="button" class="btn btn-link" id="btnRegister">Registrar</button>
        </form>
        <div id="errorMessage" class="mt-3 text-danger" style="display: none;">E-mail ou senha incorretos.</div>
        <div id="successMessage" class="mt-3 text-success" style="display: none;">Logado com sucesso! Redirecionando...</div>
      </div>
    </div>
  </div>

  <!-- Adicione aqui o link para a biblioteca do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <!-- Adicione aqui o link para o seu arquivo JavaScript personalizado, que estÃ¡ fora da pasta -->
  <script src="../login.js"></script>
</body>
</html>
