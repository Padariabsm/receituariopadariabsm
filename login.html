<!DOCTYPE html>
<html>
<head>
  <title>Login com Firebase</title>
  <!-- Adicione seus estilos CSS aqui -->
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" required><br>

    <button type="submit">Entrar</button>
  </form>

  <!-- Adicione a configuração do Firebase e o código JavaScript aqui -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Sua configuração do Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDdKuFRrZdZfmYyFHefYpsqeNleEPMSSFA",
      authDomain: "padariareceituario.firebaseapp.com",
      projectId: "padariareceituario",
      storageBucket: "padariareceituario.appspot.com",
      messagingSenderId: "159527859464",
      appId: "1:159527859464:web:8888b169348e12fe1868bd"
    };
    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);

    // Obtenha uma referência para o serviço de autenticação
    var auth = firebase.auth();

    // Função para lidar com o envio do formulário de login
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Faça login com email e senha
      auth.signInWithEmailAndPassword(email, password)
        .then(function (userCredential) {
          // Login bem-sucedido, você pode redirecionar para outra página aqui
          console.log('Login bem-sucedido');
        })
        .catch(function (error) {
          // Lide com erros de login aqui
          var errorCode = error.code;
          var errorMessage = error.message;
          console.error(errorCode, errorMessage);
        });
    });
  </script>
</body>
</html>
