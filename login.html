<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .img-container {
      flex: 1;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 300px;
      width: 100%;
    }

    input, button {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img src="caminho/para/imagem.jpg" alt="Imagem de fundo">
    </div>
    <div class="form-container">
      <h1>Faça login</h1>
      <form id="login-form">
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Senha" required>
        <label>
          <input type="checkbox" name="manterLogado"> Manter logado
        </label>
        <button type="submit">Entrar</button>
        <p>Ainda não tem uma conta? <a href="#">Registrar-se</a></p>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script>
    // Configuração do Firebase
    var fireBase = fireBase || firebase;
    var hasInit = false;
    var config = {
      apiKey: "sua_api_key",
      authDomain: "seu_projeto.firebaseapp.com",
      projectId: "seu_projeto",
      storageBucket: "seu_projeto.appspot.com",
      messagingSenderId: "seu_sender_id",
      appId: "seu_app_id"
    };
    if (!hasInit) {
      firebase.initializeApp(config);
      hasInit = true;
    }

    // Função de login
    document.getElementById("login-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const email = event.target.email.value;
      const password = event.target.password.value;
      const manterLogado = event.target.manterLogado.checked;

      // Realizar o login utilizando o Firebase Auth
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (manterLogado) {
            // Manter o usuário logado (usando cookies ou local storage)
          }
          // Redirecionar para a página após o login
          window.location.href = "index.html";
        })
        .catch((error) => {
          // Lidar com erros de login, exibir mensagens de erro, etc.
          console.log(error);
        });
    });

    // Validação do login
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // Usuário autenticado, redirecionar para a página principal
        // (ou qualquer outra ação que deseje fazer após o login)
        window.location.href = "index.html";
      } else {
        // Usuário não autenticado, permanece na página de login
      }
    });
  </script>
</body>
</html>
