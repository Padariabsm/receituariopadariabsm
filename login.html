<!DOCTYPE html>
<html>
<head>
  <title>PadariaBsm - Login</title>
  <!-- Adicione os links do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos CSS personalizados -->
  <style>
    /* Reduza o tamanho da imagem para ocupar metade da tela */
    .half-screen-image {
      height: 100vh;
    }

    /* Ajuste a altura do formulário para ocupar a outra metade da tela */
    .half-screen-form {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Conteúdo da tela de login -->
  <div class="container-fluid">
    <div class="row">
      <!-- Coluna para a imagem personalizada ocupando metade da tela -->
      <div class="col-md-6 half-screen-image">
        <img src="https://photos.google.com/u/1/album/AF1QipOu1GPeztzOJ8EIEae0oH3DvlOT9MYCL_9oQd8y/photo/AF1QipMNaGDyFB1SI0EK4itXcbYSdHxWcTTGZZzwpdoJ" alt="Imagem Personalizada" style="width: 100%; height: 100%;">
      </div>
      <!-- Coluna para o formulário de login ocupando a outra metade da tela -->
      <div class="col-md-6 half-screen-form">
        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-md-8">
              <h2 class="mb-3">PadariaBsm - Login</h2>
              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <p class="mt-3 text-danger" id="error-message"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicione os scripts do Firebase e do Bootstrap (jQuery) -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Configuração do Firebase
    var firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializar o Firebase com a configuração
    firebase.initializeApp(firebaseConfig);

    // Referência ao formulário de login
    var loginForm = document.getElementById("login-form");

    // Lidar com o evento de submit do formulário
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Fazer o login com Firebase
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(user) {
          // Sucesso - redirecionar para a página index.html após o login bem-sucedido
          window.location.href = "index.html";
        })
        .catch(function(error) {
          // Mostrar mensagem de erro
          document.getElementById("error-message").innerText = "Credenciais inválidas. Por favor, verifique o e-mail e a senha.";
        });
    });
  </script>
</body>
</html>
