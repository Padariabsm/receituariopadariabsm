<!DOCTYPE html>
<html>
<head>
  <title>PadariaBsm - Login</title>
  <!-- Adicione os links do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <!-- ConteÃºdo da tela de login -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <h2 class="mb-3">PadariaBsm - Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3 text-danger" id="error-message"></p>
      </div>
    </div>
  </div>
  <!-- Adicione os scripts do Firebase e do Bootstrap (jQuery) -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script> src="fireBase.js"</script>
</body>
</html>
